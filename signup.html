<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
    <title>SIGNUP</title>
</head>
<body>
    <div class="container" >
        <label for="show"><i class=" close fas fa-times"></i></label>
        <div class="signuphead">REGISTER</div>
        <form action="">
            <div class="data">
                <label>Username</label>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="data">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="data">
                <label>Phone Numbr</label>
                <input type="numbers" placeholder="Enter your mobile number" required>
            </div>
            <div class="data">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="data">
                <label>Conform Password</label>
                <input type="password" placeholder="Conform your password" required>
            </div>
            <div class="submit-btn"> 
                <button class="register">Sign up</button>
            </div>
            <div class="text">
                <label>Already have an account?</label><a href="login.html">Login Now</a>
            </div>
        </form>
    </div>
</body>
</html>
