<body>

            <div class="data">
                <label>Email</label>

                <input type="text" id="abc" placeholder="Enter your username" required>

                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="forgotpass">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="submit-btn"> 
                <input type="submit"placeholder="Login" class="login" onclick="user()">
                
            </div>
            <div class="text">
                <label>Create new account?</label><a href="signup.html">Signup Now</a>
            </div>
        </form>
        <p id="xyz"></p>
    </div>
